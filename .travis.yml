dist: focal
addons:
  hosts:
  - travis.flow.io
services:
  - elasticsearch
  - mysql
language: php
git:
  depth: 5
env:
  global:
  - INTEGRATION_SETS=3
  - MAGENTO_HOST_NAME="travis.flow.io"
matrix:
  include:
  - php: 7.4
    env: MAGENTO_VERSION=2.4.2 TEST_SUITE=static_flow
    if: branch=main
  - php: 7.4
    env: MAGENTO_VERSION=2.4.2 TEST_SUITE=integration_flow
    if: branch=main
  # - php: 7.4
  #   env: MAGENTO_VERSION=2.4.2 TEST_SUITE=integration_core INTEGRATION_INDEX=1
  #   if: branch=main
  # - php: 7.4
  #   env: MAGENTO_VERSION=2.4.2 TEST_SUITE=integration_core INTEGRATION_INDEX=2
  #   if: branch=main
  # - php: 7.4
  #   env: MAGENTO_VERSION=2.4.2 TEST_SUITE=integration_core INTEGRATION_INDEX=3
  #   if: branch=main
cache:
  apt: true
  directories:
  - $HOME/.composer/cache
before_install:
- composer self-update --2
- composer config -g http-basic.repo.magento.com $MAGENTO_PUBLICKEY $MAGENTO_PRIVATEKEY
- composer config -g github-oauth.github.com $GITHUB_OAUTH_TOKEN
- chmod +x ./dev/travis/*
- ./dev/travis/before_install.sh
before_script: ./dev/travis/before_script.sh
script: ./dev/travis/script.sh
